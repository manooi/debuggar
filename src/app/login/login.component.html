<div style="width: fit-content; min-width: 50%;" class="mx-auto mt-5">
    <p-card>
        <div class="text-center">
            <h1>Login</h1>
            <i class="pi pi-lock mb-5" style="font-size: 2rem"></i>
            <h3>Username</h3>
            <input type="text" pInputText [(ngModel)]="username">
            <!-- <h3>Password</h3> -->
            <!-- <input type="password" pPassword [feedback]="false" /> -->
            <div class="mt-2">
                <button class="mt-2 p-button-secondary" pButton type="button" label="Login" (click)="login()"></button>
            </div>
        </div>
    </p-card>
</div>
